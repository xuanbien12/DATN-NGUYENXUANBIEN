<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./../../assets/css/fonts.css">
    <link rel="stylesheet" href="./../../assets/css/reset.css">

    <link rel="stylesheet" href="../admin.css">
    <link rel="stylesheet" href="./revenue.css">

</head>

<body>
    <div class="page">
        <header class="header">
            <div class="container">
                <div class="nav">
                    <div class="nav-title">
                        <i class="fa-solid fa-users"></i>
                        <h1>Ace Admin</h1>
                    </div>
                    <a href="./../../index.html">
                        <i class="fa-solid fa-right-from-bracket"></i>
                    </a>
                </div>
            </div>
        </header>

        <main class="main">

            <div class="main-inner">
                <div class="toolbars">
                    <div class="admin toolbars-item">
                        <i class="fa-solid fa-circle-user st-icon "></i>
                        Admin
                    </div>
                    <div class="user toolbars-item">
                        <i class="fa-solid fa-user st-icon"></i>
                        User
                    </div>
                    <div class="products toolbars-item">
                        <i class="fa-solid fa-list st-icon"></i>
                        Product
                    </div>
                    <div class="add-product toolbars-item">
                        <i class="fa-solid fa-plus st-icon"></i>
                        AddProduct
                    </div>

                    <div class="feedback toolbars-item">
                        <i class="fa-solid fa-comment st-icon"></i>
                        feedBack
                    </div>
                    <div class="revenue toolbars-item">
                        <i class="fa-solid fa-coins st-icon "></i>
                        Revenue
                    </div>
                </div>
                <div class="revenue-block">

                    <h1>Doanh thu</h1>
                    <div class="revenue-a">
                        <div class="revenue-number st-reven">
                            <div class="revenue-icon">

                                <i class="fa-solid fa-truck-moving st-icon-reven"></i>
                            </div>
                            <div class="revenue-number-content">
                                <h3 class="revenue-total-quantity c"></h3>
                                <span class="s">Đơn hàng</span>
                            </div>
                        </div>
                        <div class="revenue-total-price  st-reven">
                            <div class="revenue-icon">
                                <i class="fa-solid fa-cart-arrow-down st-icon-reven"></i>
                            </div>
                            <div class="revenue-price-content">
                                <h3 class="revenue-total-price-m c"></h3>
                                <span class="s">Doanh thu</span>
                            </div>
                        </div>
                    </div>
                    <table class="revenue-table">
                        <div class="s">
                            Lọc doanh thu theo Tháng :
                            <select class="filter">
                                <option value="">ALL</option>
                                <option value="1">Tháng 1</option>
                                <option value="2">Tháng 2</option>
                                <option value="3">Tháng 3</option>
                                <option value="4">Tháng 4</option>
                                <option value="5">Tháng 5</option>
                                <option value="6">Tháng 6</option>
                                <option value="7">Tháng 7</option>
                                <option value="8">Tháng 8</option>

                                <option value="9"> Tháng 9</option>
                                <option value="10">Tháng 10</option>
                                <option value="11">Tháng 11</option>
                                <option value="12">Tháng 12</option>
                            </select>
                        </div>
                        <thead class="revenue-th">
                            <tr>
                                <td>id</td>
                                <td>Tên khách hàng </td>
                                <td>Sản phẩm </td>
                                <td>số lượng sản phẩm </td>
                                <td>Tổng tiền</td>
                            </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>


                </div>
            </div>

        </main>
    </div>
</body>
<script src="./../../assets/js/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"
    integrity="sha512-fD9DI5bZwQxOi7MhYWnnNPlvXdp/2Pj3XSTRrFs5FQa4mizyGLnJcN6tuvUS6LbmgN1ut+XGSABKvjN0H6Aoow=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="revenue.js"></script>

</html>
